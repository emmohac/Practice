<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" defer />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <title>Book List</title>
    <style>
        .success,
        .error,
        .info {
            color: whitesmoke;
            padding: 5px;
            margin: 5px 0px 15px 0px;
        }

        .success {
            background: lightgreen;
        }

        .error {
            background: red;
        }

        .warning {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Add Book</h1>
                <form id="book-form">
                    <div>
                        <label for="title">Book title</label>
                        <input type="text" id="title" class="u-full-width">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" class="u-full-width">
                    </div>
                    <div>
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" class="u-full-width">
                    </div>
                    <div>
                        <input type="submit" value="Submit" class="u-full-width button-primary">
                    </div>
                </form>
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
