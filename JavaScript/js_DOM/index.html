<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" defer />
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <div class="game">
                    <h2>Number Guesser</h2>
                    <p>Guess the number between <span class="min-num"></span> and <span class="max-num"></span></p>
                    <input type="number" id="guess-input" placeholder="Enter your guess">
                    <input type="submit" value="Submit" id="guess-value" class="button-primary">
                    <p class="message"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
